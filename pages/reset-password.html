<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Viewport optimizado para móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- SEO Meta Tags -->
  <title>Restablecer Contraseña — ConectaLab</title>
  <meta name="description" content="Restablecé tu contraseña de ConectaLab" />
  <meta name="robots" content="noindex, follow" />
  
  <!-- Favicon -->
  <link rel="icon" href="../img/favicon.webp" type="image/webp" />
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Estilos propios -->
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="auth-body" id="top">
  <!-- Skip to main content link para accesibilidad -->
  <a href="#main-content" class="skip-link visually-hidden-focusable">Ir al contenido principal</a>
  
  <!-- Header -->
  <header class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a
        class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2"
        href="../index.html"
        aria-label="Inicio ConectaLab"
      >
        <span class="fs-4">⚡</span>
        <span>ConectaLab</span>
      </a>

      <nav class="navbar-nav ms-auto">
        <a class="nav-link" href="inicio-sesion.html">Iniciar sesión</a>
      </nav>
    </div>
  </header>

  <main class="auth-page d-flex align-items-center justify-content-center" id="main-content" tabindex="-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="auth-card">
            <!-- Logo y título -->
            <div class="text-center mb-4">
              <div class="auth-icon mb-3">
                <i class="bi bi-lock"></i>
              </div>
              <h1 class="h3 fw-bold mb-2">Nueva contraseña</h1>
              <p class="text-muted">Ingresá tu nueva contraseña</p>
            </div>

            <form id="formulario-reset" class="auth-form">
              <div class="mb-3">
                <label for="password-nueva" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2"></i>Nueva contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password-nueva" 
                    placeholder="Mínimo 8 caracteres" 
                    required
                    minlength="8"
                  >
                </div>
                <small class="text-muted">
                  <i class="bi bi-info-circle me-1"></i>Debe tener al menos 8 caracteres
                </small>
              </div>

              <div class="mb-4">
                <label for="password-confirmar" class="form-label fw-semibold">
                  <i class="bi bi-lock-fill me-2"></i>Confirmar contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill text-muted"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password-confirmar" 
                    placeholder="Repetí tu contraseña" 
                    required
                    minlength="8"
                  >
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold mb-3">
                <i class="bi bi-check-circle me-2"></i>Restablecer contraseña
              </button>

              <div class="text-center">
                <p class="mb-0 small text-muted">
                  <a href="inicio-sesion.html" class="text-primary fw-semibold text-decoration-none">Volver a iniciar sesión</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer mínimo -->
  <footer class="py-4 bg-light text-center">
    <div class="container">
      <p class="mb-0 small text-muted">© 2025 ConectaLab | Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS - Defer para no bloquear render -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <!-- JavaScript propio - Defer para mejor performance -->
  <script src="../js/main.js" defer></script>
  <!-- Script para reset -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Verificar que hay una sesión de recuperación activa
      if (typeof supabaseClient !== 'undefined' && supabaseClient) {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        // Verificar si hay hash de recuperación en la URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const type = urlParams.get('type');
        
        if (!accessToken || type !== 'recovery') {
          // Si no hay token de recuperación, redirigir
          alert('Enlace inválido o expirado. Por favor, solicitá un nuevo enlace de recuperación.');
          window.location.href = 'recuperar-password.html';
          return;
        }
      }

      const formulario = document.getElementById('formulario-reset');
      const passwordNueva = document.getElementById('password-nueva');
      const passwordConfirmar = document.getElementById('password-confirmar');

      // Validar confirmación en tiempo real
      passwordConfirmar.addEventListener('input', function() {
        if (this.value !== passwordNueva.value) {
          this.classList.add('is-invalid');
          this.classList.remove('is-valid');
        } else {
          this.classList.remove('is-invalid');
          this.classList.add('is-valid');
        }
      });

      formulario.addEventListener('submit', async function(e) {
        e.preventDefault();

        const nuevaPassword = passwordNueva.value;
        const confirmarPassword = passwordConfirmar.value;

        if (nuevaPassword.length < 8) {
          alert('La contraseña debe tener al menos 8 caracteres');
          return;
        }

        if (nuevaPassword !== confirmarPassword) {
          alert('Las contraseñas no coinciden');
          return;
        }

        const submitBtn = formulario.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Actualizando...';

        if (typeof actualizarPassword === 'function') {
          try {
            const resultado = await actualizarPassword(nuevaPassword);

            if (resultado.success) {
              submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Contraseña actualizada';
              submitBtn.classList.remove('btn-primary');
              submitBtn.classList.add('btn-success');
              
              formulario.innerHTML = `
                <div class="alert alert-success text-center">
                  <i class="bi bi-check-circle fs-1 d-block mb-3"></i>
                  <h5 class="fw-bold">¡Contraseña actualizada!</h5>
                  <p class="mb-0">Tu contraseña se actualizó correctamente. Ya podés iniciar sesión.</p>
                  <a href="inicio-sesion.html" class="btn btn-primary mt-3">Iniciar sesión</a>
                </div>
              `;
            } else {
              alert(resultado.error || 'Error al actualizar la contraseña. Intentá nuevamente.');
              submitBtn.disabled = false;
              submitBtn.innerHTML = originalText;
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Error al actualizar la contraseña. Intentá nuevamente.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
          }
        } else {
          alert('Esta funcionalidad requiere Supabase. Por favor, contactá al administrador.');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    });
  </script>
</body>
</html>
