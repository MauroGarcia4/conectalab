<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Iniciar Sesión — ConectaLab</title>
  <meta name="description" content="Iniciá sesión en ConectaLab para acceder a tu cuenta y gestionar tus servicios favoritos." />
  <meta name="keywords" content="iniciar sesión, login, ConectaLab, cuenta, acceso" />
  <meta name="robots" content="noindex, follow" />
  <link rel="canonical" href="https://conectalab.com.ar/pages/inicio-sesion.html" />
  
  <!-- Favicon -->
  <link rel="icon" href="../img/favicon.png" type="image/png" />
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Estilos propios -->
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="auth-body" id="top">
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <header class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="../index.html" aria-label="Inicio ConectaLab">
        <span class="fs-4">⚡</span>
        <span>ConectaLab</span>
      </a>
      <nav class="ms-auto">
        <a href="registro.html" class="btn btn-outline-primary btn-sm">Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="auth-page d-flex align-items-center justify-content-center" id="main-content" tabindex="-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="auth-card">
            <!-- Logo y título -->
            <div class="text-center mb-4">
              <div class="auth-icon mb-3">
                <i class="bi bi-person-circle"></i>
              </div>
              <h1 class="h3 fw-bold mb-2">Bienvenido de vuelta</h1>
              <p class="text-muted">Ingresá a tu cuenta para continuar</p>
            </div>

            <form id="formulario-login" class="auth-form">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-2"></i>Correo electrónico
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="nombre@correo.com" 
                    required
                  >
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2"></i>Contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="••••••••" 
                    required
                  >
                </div>
                <div class="d-flex justify-content-end mt-2">
                  <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
              </button>

              <div class="text-center">
                <p class="mb-0 small text-muted">
                  ¿No tenés cuenta? 
                  <a href="registro.html" class="text-primary fw-semibold text-decoration-none">Registrate ahora</a>
                </p>
              </div>
            </form>

            <!-- Divider opcional -->
            <div class="divider my-4">
              <span class="divider-text">o</span>
            </div>

            <!-- Botones sociales opcionales -->
            <div class="social-auth">
              <button type="button" id="btn-google" class="btn btn-outline-secondary w-100 mb-2">
                <i class="bi bi-google me-2"></i>Continuar con Google
              </button>
              <button type="button" id="btn-facebook" class="btn btn-outline-secondary w-100">
                <i class="bi bi-facebook me-2"></i>Continuar con Facebook
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <div class="fw-semibold mb-2">
        © 2025 ConectaLab | Todos los derechos reservados.
      </div>
      <nav class="footer-links d-flex justify-content-center align-items-center gap-3 flex-wrap small">
        <a href="contacto.html" class="link-light text-decoration-none">Contacto</a>
        <span class="text-white-50">•</span>
        <a href="politica-privacidad.html" class="link-light text-decoration-none">Política de Privacidad</a>
        <span class="text-white-50">•</span>
        <a href="terminos-condiciones.html" class="link-light text-decoration-none">Términos y Condiciones</a>
      </nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript propio -->
  <script src="../js/main.js"></script>
</body>
</html>
