<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | ConectaLab</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="../index.html">
        <span class="fs-5">⚡</span><span>ConectaLab</span>
      </a>
      <nav class="ms-auto">
        <a href="registro.html" class="btn btn-outline-primary btn-sm">Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>

        <div class="text-center mt-3 small">
          ¿No tenés cuenta? <a href="registro.html" class="text-primary fw-semibold">Registrate</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="py-3 bg-dark text-white text-center small">
    © 2025 ConectaLab | Todos los derechos reservados.
  </footer>
</body>
</html>
